spring.application.name=life
# ========================
# APP CONFIG
# ========================

# ========================
# SERVER CONFIG
# ========================
server.port=8080

# ========================
# DB CONFIG (MySQL)
# ========================
spring.datasource.url=jdbc:mysql://railway
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
# ========================
# JPA & HIBERNATE
# ========================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ========================
# JWT CONFIG (OPTIONAL)
# You can use a secret or read from env
# ========================


# ========================
# MAIL CONFIG
# (Use your Gmail or SMTP provider)
# ========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000


# ========================
# CORS CONFIG - for local and deployed frontend
# (You already have a CorsConfig class)
# ========================
# No properties needed here since it's configured via Java class
